<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up form</title>
    <<link rel="stylesheet" type="text/css" href="css.css">
</head>
<body>
    <div>
        <form method="post" action="action=https://newsletter-ws.herokuapp.com/register">
            <table>
                <tr>
                    <th colspan="3">Sign up</th>
                </tr>
                <tr>
                    <td colspan="3"><input type="text" name="name" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><input type="email" name="email" placeholder="Email"></td>
                    <td rowspan="3">OR</td>
                    <td><button id="facebook" type="submit" name="submit">Log in with Facebook</button></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="Password"></td>
                    <td><button id="twitter" type="submit" name="submit">Log in with Twitter</button></td>
                </tr>
                <tr>
                    <td><input type="password" name="passwordConfirmation" placeholder="Retype password"></td>
                    <td><button id="google" type="submit" name="submit">Log in with Google+</button></td>
                </tr>
                <tr>
                    <td id="signUpRow" colspan="3"><button id="signUpButton" type="submit" name="submit">SIGN ME UP</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
