<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${message}" th:style="${stored ? 'color:red;' : 'color:black;'}"></h1>
<form action="/save-link" method="post" th:object="${urlAlias}">
    <div class="form-group">
        <label>URL</label>
        <input style="width: 200px;" th:field="*{url}" type="text" class="form-control">
    </div>
    <div class="form-group">
        <label>Alias</label>
        <input style="width: 200px;" th:field="*{alias}" type="text" class="form-control">
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
</form>

</body>
</html>
