<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Welcome to Programmer Fox Club!</h1>

<h3>Please provide a name, food and drink, so you can create a fox!</h3>

<form action="/create" method="post">
    <label>Name</label><input name="name" type="text">
    <label>Food</label><input name="food" type="text">
    <label>Drink</label><input name="drink" type="text">

    <button type="submit">GO</button>
</form>

</body>
</html>
